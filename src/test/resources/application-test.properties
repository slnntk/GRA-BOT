# Test configuration otimizada
# H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=false

# Disable Discord configuration for tests
discord.enabled=false

# Mock Discord Token for tests (won't be used due to discord.enabled=false)
discord.token=test-token-for-testing

# Logging otimizado para testes
logging.level.root=ERROR
logging.level.com.gra.paradise.botattendance=WARN
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR

# Cache configuration for tests
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=5m

# Performance monitoring for tests
management.endpoints.web.exposure.include=health,metrics
management.endpoint.health.show-details=when-authorized

