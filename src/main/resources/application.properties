# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Discord Bot Token - Ajustado para permitir acesso direto à variável de ambiente
discord.token=${DISCORD_BOT_TOKEN:#{environment.DISCORD_BOT_TOKEN}}

# Configuração alternativa de token (descomente se a anterior não funcionar)
# bot.discord.token=${DISCORD_BOT_TOKEN}

# Database Configuration (automática para Railway)
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:postgres}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:password}

# Logging
logging.level.root=INFO
logging.level.com.gra.paradise.botattendance=DEBUG

# Server Configuration
server.port=${PORT:8080}