aircraft.maverick.url=${AIRCRAFT_MAVERICK_URL:https://raw.githubusercontent.com/slnntk/GRA-BOT/main/src/main/resources/images/image.png}
aircraft.vectre2.url=${AIRCRAFT_VECTREII_URL:https://raw.githubusercontent.com/slnntk/GRA-BOT/main/src/main/resources/images/image.png}

# Logging Otimizado - Reduz logs para melhor performance
logging.level.root=WARN
logging.level.com.gra.paradise.botattendance=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.discord4j=WARN
logging.level.reactor.netty=WARN

# Logging Pattern otimizado
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Log file rotation
logging.file.name=logs/bot-attendance.log
logging.file.max-size=10MB
logging.file.max-history=7

# Server
server.port=8080

# Performance Monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Cache Configuration - Otimizado para baixo uso de memória
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=2m,expireAfterAccess=1m

# JVM Performance Tuning
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Connection Pool Optimization - Otimizado para baixo uso de memória
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.leak-detection-threshold=60000

# Async Configuration - Otimizado para baixo uso de memória
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=4
spring.task.execution.pool.queue-capacity=10
spring.task.execution.pool.keep-alive=30s
