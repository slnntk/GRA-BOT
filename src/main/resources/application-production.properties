# Logging - Optimized for production (reduced verbosity)
logging.level.root=WARN
logging.level.com.gra.paradise.botattendance=INFO
logging.level.discord4j=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.h2=WARN
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx

# Server Configuration - Optimized for Railway
server.port=8080
server.shutdown=graceful
server.tomcat.max-threads=20
server.tomcat.min-spare-threads=5
server.tomcat.connection-timeout=20000ms
server.tomcat.accept-count=10

# Spring Boot Optimizations
spring.main.lazy-initialization=false
spring.jmx.enabled=false
management.endpoints.enabled-by-default=false